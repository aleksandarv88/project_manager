{% extends 'core/base.html' %}
{% block title %}Add Sequence{% endblock %}
{% block content %}
<div class="form-card">
  <h2>Add Sequence</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_project">Project</label>
      {{ form.project }}
    </div>
    <div class="form-group">
      <label for="id_name">Sequence Name</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="id_image">Image</label>
      {{ form.image }}
    </div>
    <button type="submit" class="btn btn-secondary">Add Sequence</button>
  </form>
  <p><a href="{% url 'sequence_list' %}">â¬… Back to Sequences</a></p>
</div>
{% endblock %}
