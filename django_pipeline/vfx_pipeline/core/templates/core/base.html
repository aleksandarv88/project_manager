<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}VFX Pipeline{% endblock %}</title>
    <style>
  :root {
    color-scheme: dark;
    --bg-primary: #1d1f27;
    --bg-elevated: rgba(40, 43, 54, 0.95);
    --bg-elevated-soft: rgba(52, 56, 68, 0.92);
    --border-subtle: rgba(255, 255, 255, 0.06);
    --text-primary: #f5f7ff;
    --text-muted: #b8bdd2;
    --accent: #5bc0de;
    --accent-strong: #3fa9c7;
    --danger: #ff6b6b;
    --success: #63d471;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(160deg, #171821 0%, #20222c 45%, #14151c 100%);
    color: var(--text-primary);
    min-height: 100vh;
  }

  a {
    color: var(--accent);
    text-decoration: none;
    transition: color 0.2s ease;
  }

  a:hover {
    color: #8ed9f0;
  }

  header {
    background: rgba(13, 14, 20, 0.85);
    border-bottom: 1px solid var(--border-subtle);
    backdrop-filter: blur(12px);
    padding: 16px 28px;
    position: sticky;
    top: 0;
    z-index: 50;
  }

  header nav {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    align-items: center;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  main {
    padding: 32px;
  }

  .card, .panel, .form-card, .list-card {
    background: var(--bg-elevated);
    border-radius: 14px;
    border: 1px solid var(--border-subtle);
    box-shadow: 0 18px 32px rgba(0, 0, 0, 0.35);
    padding: 24px;
  }

  .list-card {
    margin: 12px 0;
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .list-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 22px 36px rgba(0, 0, 0, 0.4);
  }

  .list-card .delete-btn {
    position: absolute;
    top: 12px;
    right: 16px;
    color: var(--danger);
    font-weight: 600;
  }

  form .form-group,
  .field-row {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 16px;
  }

  form label,
  .field-row label {
    font-size: 0.75rem;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: var(--text-muted);
    font-weight: 600;
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="file"],
  select,
  textarea {
    background: rgba(20, 21, 28, 0.85);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 10px 12px;
    color: var(--text-primary);
    font-size: 0.95rem;
    transition: border 0.2s ease, box-shadow 0.2s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="number"]:focus,
  input[type="file"]:focus,
  select:focus,
  textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(91, 192, 222, 0.25);
    outline: none;
  }

  input[type="file"] {
    color: var(--text-primary);
  }

  input[type="file"]::file-selector-button,
  input[type="file"]::-webkit-file-upload-button {
    background: rgba(16, 17, 22, 0.95);
    color: var(--text-primary);
    border: 1px solid rgba(255, 255, 255, 0.18);
    border-radius: 999px;
    padding: 8px 18px;
    font-weight: 600;
    cursor: pointer;
    transition: border 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
  }

  input[type="file"]::file-selector-button:hover,
  input[type="file"]::-webkit-file-upload-button:hover {
    background: rgba(30, 32, 42, 0.95);
    border-color: rgba(91, 192, 222, 0.4);
    box-shadow: 0 0 0 3px rgba(91, 192, 222, 0.2);
  }

  input[readonly],
  input[disabled] {
    background: rgba(46, 48, 60, 0.95);
    color: var(--text-muted);
    cursor: not-allowed;
  }

  .btn {
    border: none;
    border-radius: 999px;
    padding: 10px 18px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
  }

  .btn-secondary {
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
    color: #0d1b26;
  }

  .btn-danger {
    background: linear-gradient(135deg, var(--danger) 0%, #d64545 100%);
    color: #fff;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background: var(--bg-elevated);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border-subtle);
  }

  table th,
  table td {
    padding: 12px 14px;
    border-bottom: 1px solid var(--border-subtle);
    border-left: 1px solid rgba(255, 255, 255, 0.04);
    text-align: left;
    font-size: 0.92rem;
    color: var(--text-primary);
  }

  table th:first-child,
  table td:first-child {
    border-left: none;
  }

  table thead th {
    background: rgba(17, 18, 24, 0.9);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-muted);
  }

  table tbody tr:nth-child(odd) {
    background: rgba(46, 48, 58, 0.95);
  }

  table tbody tr:nth-child(even) {
    background: rgba(56, 58, 70, 0.95);
  }

  table tbody tr:hover {
    background: rgba(91, 192, 222, 0.15);
  }

  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 999px;
  }
</style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <a href="{% url 'project_list' %}">Projects</a> |
        <a href="{% url 'asset_list' %}">Assets</a> |
        <a href="{% url 'sequence_list' %}">Sequences</a> |
        <a href="{% url 'shot_list' %}">Shots</a> |
        <a href="{% url 'artist_manager' %}">Artist Manager</a> | <a href="{% url 'artist_assignment' %}">Artist Assignment</a> |
    </nav>
</header>
<hr>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
