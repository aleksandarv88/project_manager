<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}VFX Pipeline{% endblock %}</title>
    <style>
        body { background-color: #2b2b2b; color: white; font-family: Arial; margin: 0; padding: 0; }
        a { color: #61dafb; text-decoration: none; }
        header { background: #1c1c1c; padding: 10px; }
        main { padding: 20px; }
        .project-card, .asset-card {
            background: #3a3a3a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <a href="{% url 'project_list' %}">Projects</a> |
        <a href="{% url 'asset_list' %}">Assets</a> |
        <a href="{% url 'sequence_list' %}">Sequences</a> |
        <a href="{% url 'add_sequence' %}">Add Sequence</a> |
        <a href="{% url 'shot_list' %}">Shots</a> |
        <a href="{% url 'add_shot' %}">Add Shot</a>
    </nav>
</header>
<hr>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
