<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}VFX Pipeline{% endblock %}</title>
    <style>
        body { 
            background-color: #2b2b2b; 
            color: white; 
            font-family: Arial; 
            margin: 0; 
            padding: 0; 
        }
        a { 
            color: #61dafb; 
            text-decoration: none; 
        }
        header { 
            background: #1c1c1c; 
            padding: 10px; 
        }
        main { 
            padding: 20px; 
        }

        /* Generic card for any list item */
        .list-card {
            background: #3a3a3a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
        }
        .list-card:hover {
            background-color: #3fbf3f; /* greenish hover */
            cursor: pointer;
            transform: translateY(-2px);
        }

        /* Optional images inside cards */
        .list-card img {
            margin-top: 5px;
            border-radius: 4px;
        }

        /* Delete button inside cards */
        .list-card .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: red;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        .list-card .delete-btn:hover {
            color: #ff8080;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <a href="{% url 'project_list' %}">Projects</a> |
        <a href="{% url 'asset_list' %}">Assets</a> |
        <a href="{% url 'sequence_list' %}">Sequences</a> |
        <a href="{% url 'add_sequence' %}">Add Sequence</a> |
        <a href="{% url 'shot_list' %}">Shots</a> |
        <a href="{% url 'add_shot' %}">Add Shot</a>
    </nav>
</header>
<hr>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
