<!DOCTYPE html>
<html>
<head>
    <title>Delete Project</title>
    <style>
        body { background-color: #2b2b2b; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <h2>Are you sure you want to delete "{{ project.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'project_list' %}">Cancel</a>
    </form>
</body>
</html>
