{% extends 'core/base.html' %}
{% block title %}Add Asset{% endblock %}
{% block content %}
<div class="form-card">
  <h2>Add Asset</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_project">Project</label>
      {{ form.project }}
    </div>
    <div class="form-group">
      <label for="id_name">Asset Name</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="id_asset_type">Asset Type</label>
      {{ form.asset_type }}
    </div>
    <div class="form-group">
      <label for="id_image">Image</label>
      {{ form.image }}
    </div>
    <button type="submit" class="btn btn-secondary">Add Asset</button>
  </form>
  <p><a href="{% url 'asset_list' %}">â¬… Back to Assets</a></p>
</div>
{% endblock %}
