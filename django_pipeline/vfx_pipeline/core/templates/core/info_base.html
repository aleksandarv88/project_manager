{% extends 'core/base.html' %}
{% block extra_css %}
<style>
  .info-layout {
    display: flex;
    flex-wrap: wrap;
    gap: 2.5rem;
    align-items: flex-start;
  }
  .info-panel {
    background: linear-gradient(135deg, #2d2d33 0%, #242429 100%);
    border-radius: 14px;
    padding: 24px;
    box-shadow: 0 14px 24px rgba(0, 0, 0, 0.35);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }
  .info-profile-panel {
    flex: 1 1 280px;
    max-width: 340px;
    text-align: center;
  }
  .info-profile-panel h2 {
    margin: 18px 0 8px;
    font-size: 1.6rem;
    color: #fdfdfd;
  }
  .info-profile-panel p {
    margin: 0;
    color: #d0d0db;
  }
  .info-avatar-wrapper {
    position: relative;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 12px 28px rgba(0,0,0,0.4);
  }
  .info-avatar-wrapper img {
    width: 100%;
    height: 260px;
    object-fit: cover;
  }
  .info-avatar-wrapper .info-status-tag {
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    padding: 6px 16px;
    border-radius: 999px;
    font-size: 0.75rem;
    letter-spacing: 0.06em;
    font-weight: 600;
  }
  .info-status-tag { background: linear-gradient(135deg,#5bc0de 0%,#3fa9c7 100%); color:#0d1b26; }
  .info-status-tag.info-status-active { background: linear-gradient(135deg,#5fd27c 0%,#2b9b46 100%); color:#0d2414; }
  .info-status-tag.info-status-idle { background: linear-gradient(135deg,#ffb347 0%,#cc6d1a 100%); color:#2b1604; }
  .info-status-tag.info-status-inactive { background: linear-gradient(135deg,#73737d 0%,#4b4b55 100%); color:#f4f4f6; }
  .info-status-tag.info-status-vacation { background: linear-gradient(135deg,#58b0e0 0%,#2f6f94 100%); color:#0d1f2b; }

  .info-profile-meta {
    margin-top: 18px;
    text-align: left;
    display: grid;
    gap: 12px;
  }
  .info-meta-pill {
    display: inline-block;
    margin: 4px 4px 0 0;
    padding: 4px 12px;
    border-radius: 999px;
    background: rgba(255, 255, 255, 0.12);
    color: #f5f5f5;
    font-size: 0.8rem;
    letter-spacing: 0.04em;
  }
  .info-meta-label {
    font-size: 0.75rem;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: #aeb3c1;
    font-weight: 600;
  }
  .info-meta-value {
    font-size: 1rem;
    color: #f6f6fb;
  }

  .info-form-panel {
    flex: 1 1 420px;
  }
  .info-form-panel h2 {
    margin-top: 0;
    font-size: 1.6rem;
    color: #fdfdfd;
  }
  .info-form {
    display: grid;
    gap: 18px;
  }
  .info-field-row {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .info-field-row label {
    font-weight: 600;
    color: #b9bed0;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-size: 0.75rem;
  }
  .info-field-row input,
  .info-field-row select,
  .info-field-row textarea {
    background: rgba(20, 20, 26, 0.85);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 10px 12px;
    color: #f5f5f5;
    font-size: 0.95rem;
    transition: border 0.2s ease, box-shadow 0.2s ease;
  }
  .info-field-row input:focus,
  .info-field-row select:focus,
  .info-field-row textarea:focus {
    border-color: #5bc0de;
    box-shadow: 0 0 0 3px rgba(91, 192, 222, 0.25);
    outline: none;
  }
  .info-field-row input[readonly],
  .info-field-row input[disabled] {
    background: rgba(46, 46, 56, 0.95);
    color: #fdfdfd;
    cursor: not-allowed;
  }
  .info-field-errors {
    color: #ff8b8b;
    font-size: 0.8rem;
  }
  .info-profile-actions {
    display: flex;
    gap: 0.75rem;
    margin-top: 8px;
  }
  .info-btn {
    border: none;
    border-radius: 999px;
    padding: 10px 18px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .info-btn-secondary {
    background: linear-gradient(135deg, #5bc0de 0%, #3fa9c7 100%);
    color: #0d1b26;
  }
  .info-btn-danger {
    background: linear-gradient(135deg, #ff6b6b 0%, #d64545 100%);
    color: #fff;
  }
  .info-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
  }
  .info-section {
    text-align: left;
    margin-top: 18px;
  }
  .info-section h3 {
    margin-bottom: 6px;
    font-size: 1rem;
    color: #fdfdfd;
  }
  .info-list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: grid;
    gap: 6px;
    text-align: left;
  }
  .info-list a {
    color: #5bc0de;
    text-decoration: none;
  }
  .info-wide-panels {
    display: grid;
    gap: 1.5rem;
    margin-top: 2rem;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  }
</style>
{% endblock %}
